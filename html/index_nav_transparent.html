
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FamilyDining🍽️🍽️</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="icon" type="image/png" href="../image/logo_1.png" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
      }

      /* 투명 메뉴바 */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        backdrop-filter: blur(8px);
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
      }

      .navbar-menu a,
      .navbar-right a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
      }

      .fullscreen-video-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .fullscreen-video-wrapper iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 56.25vw;
        min-height: 100vh;
        min-width: 177.77vh;
        transform: translate(-50%, -50%);
        filter: grayscale(100%);
        pointer-events: none;
        z-index: 0;
      }

      .video-content-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .best-slider-container,
      .quick-links {
        background: rgba(0, 0, 0, 0.6);
        padding: 1rem;
        border-radius: 1rem;
        margin: 1rem auto;
      }

      .quick-links {
        display: flex;
        gap: 2rem;
      }

      .quick-link {
        color: white;
        background-color: crimson;
        padding: 1rem 2rem;
        border-radius: 10px;
        text-decoration: none;
      }

      .quick-link:hover {
        background-color: darkred;
      }

      .slider-container {
        margin-top: 100vh;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="navbar-logo">
          <a href="main.html">
            <img src="../image/logo_2.png" alt="STORE Logo" style="height:40px;" />
          </a>
        </div>
        <div class="navbar-menu">
          <a href="#">BRAND</a>
          <a href="#">MENU</a>
          <a href="#">EVENT</a>
          <a href="#">STORE</a>
          <a href="#" style="color: red">DELIVERY</a>
        </div>
        <div class="navbar-right">
          <a href="#">고객의 소리</a>
          <a href="#">채용</a>
          <a href="login.html">로그인</a>
          <a href="#" class="signup">회원가입</a>
        </div>
      </div>
    </nav>

    <div class="fullscreen-video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/cAPzG3rrqbQ?autoplay=1&mute=1&loop=1&playlist=cAPzG3rrqbQ&controls=0&showinfo=0&modestbranding=1"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>

      <div class="video-content-overlay">
        <div class="menu-detail">
          <h2>BEST MENU</h2>
          <div class="best-slider-container">
            <!-- 예시 BEST 카드 -->
            <a href="menu-steak.html" class="best-card">
              <img src="../image/갈릭립아이.jpg" alt="스테이크" />
              <div class="best-info">
                <h3>갈릭립아이 스테이크</h3>
                <p>육즙 가득한 정통 스테이크</p>
                <span class="price">₩30,000</span>
              </div>
            </a>
            <!-- 추가 메뉴 생략 -->
          </div>
        </div>

        <div class="quick-links">
          <a href="reserve.html" class="quick-link reserve">
            <strong>RESERVE</strong><p>예약하기</p>
          </a>
          <a href="delivery.html" class="quick-link delivery">
            <strong>DELIVERY</strong><p>주문하기</p>
          </a>
        </div>
      </div>
    </div>

    <div class="slider-container">
      <div class="slides">
        <div class="slide"><img src="../image/페이지1.png" alt="1" /></div>
        <div class="slide"><img src="../image/페이지3.png" alt="2" /></div>
        <div class="slide"><img src="../image/페이지4.png" alt="3" /></div>
      </div>
      <div class="controls">
        <button id="prev">〈</button>
        <button id="next">〉</button>
      </div>
      <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
